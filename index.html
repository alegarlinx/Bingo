<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo de Aromas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            color: #4CAF50;
        }
        .bingo-card {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 300px;
        }
        .bingo-cell {
            padding: 20px;
            background-color: #e0f7fa;
            border: 1px solid #00838f;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
        }
        .bingo-cell.checked {
            background-color: #4caf50;
            color: white;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00838f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005662;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Bingo de Aromas</h1>
    <p>Haz clic en los aromas que identificas para marcarlos en tu tarjeta.</p>
    
    <div class="bingo-card" id="bingoCard">
        <!-- Celdas del bingo generadas dinámicamente -->
    </div>
    
    <button onclick="checkLines()">¡Verificar Línea!</button>
    <div class="result" id="resultText">Resultado: No has hecho línea todavía.</div>

    <script>
        const aromas = ["Café", "Canela", "Limón", "Lavanda", "Perfume", "Chocolate", "Ajo", "Vinagre", "Jabón"];
        const bingoCard = document.getElementById("bingoCard");
        const resultText = document.getElementById("resultText");

        // Crear la tarjeta de bingo
        aromas.forEach(aroma => {
            const cell = document.createElement("div");
            cell.className = "bingo-cell";
            cell.textContent = aroma;
            cell.onclick = () => cell.classList.toggle("checked");
            bingoCard.appendChild(cell);
        });

        // Verificar líneas horizontales, verticales y diagonales
        function checkLines() {
            const cells = document.querySelectorAll(".bingo-cell");
            const rows = 3; // Número de filas
            const cols = 3; // Número de columnas
            let hasLine = false;

            // Verificar filas horizontales
            for (let i = 0; i < rows; i++) {
                if (
                    cells[i * cols].classList.contains("checked") &&
                    cells[i * cols + 1].classList.contains("checked") &&
                    cells[i * cols + 2].classList.contains("checked")
                ) {
                    hasLine = true;
                    break;
                }
            }

            // Verificar columnas verticales
            for (let i = 0; i < cols; i++) {
                if (
                    cells[i].classList.contains("checked") &&
                    cells[i + cols].classList.contains("checked") &&
                    cells[i + 2 * cols].classList.contains("checked")
                ) {
                    hasLine = true;
                    break;
                }
            }

            // Verificar diagonales
            if (
                (cells[0].classList.contains("checked") &&
                    cells[4].classList.contains("checked") &&
                    cells[8].classList.contains("checked")) ||
                (cells[2].classList.contains("checked") &&
                    cells[4].classList.contains("checked") &&
                    cells[6].classList.contains("checked"))
            ) {
                hasLine = true;
            }

            // Mostrar resultado
            if (hasLine) {
                resultText.textContent = "¡Enhorabuena! Has hecho línea.";
            } else {
                resultText.textContent = "Resultado: No has hecho línea todavía.";
            }
        }
    </script>
</body>
</html>
